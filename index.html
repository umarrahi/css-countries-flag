<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Flag with CSS Positions - Task 09</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- ===== First Col ===== -->
        <div class="first-row">
            <!-- Argentena Flag -->
            <h1> Argentena Flag</h1>
            <div class="argent">
                <div class="mid-argent">
                    <div class="argent-logo">
                        <img src="asset/argentena logo.png" alt="argent-logo">
                    </div>
                </div>
            </div>

            <!-- Austria Flag -->
            <h1> Austria Flag</h1>
            <div class="austria">
                <div class="mid-austria">
                </div>
            </div>
        </div>

        <!-- ===== Second Col ===== -->
        <div class="second-row">
            <!-- Azerbaijan Flag -->
            <h1> Azerbaijan Flag</h1>
            <div class="azer">
                <div class="mid-azer">
                    <div class="azer-logo">
                        <img src="asset/Azerbaijan-Logo.png" alt="Azerbaijan-Logo">
                    </div>
                </div>
                <div class="bottom-azer">
                </div>
            </div>

            <!-- Bangladesh Flag -->
            <h1> Bangladesh Flag</h1>
            <div class="bangla">
                <div class="bangla-logo">
                </div>
            </div>
        </div>

        <!-- ===== Third Col ===== -->
        <div class="third-col">
            <!-- Barbados Flag -->
            <h1> Barbados Flag</h1>
            <div class="barb">
                <div class="mid-barb">
                    <div class="barb-logo">
                        <img src="asset/barbados-logo.png" alt="barbados-logo">
                    </div>
                </div>
            </div>

            <!-- Botswana Flag -->
            <h1> Botswana Flag</h1>
            <div class="bots">
                <div class="mid-bots">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
